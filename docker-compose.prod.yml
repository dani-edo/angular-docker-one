version: '3'
networks:
  my_network:
    driver: bridge
services:
  app1:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    container_name: app1
    networks:
      - my_network
  app2:
    build:
      context: ./
      dockerfile: Dockerfile.prod2
    container_name: app2
    networks:
      - my_network
  nginx:
    image: nginx:1.21.5-alpine
    container_name: nginx
    volumes:
      - ./load_balancer.nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - my_network
